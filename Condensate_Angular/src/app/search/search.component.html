<div class="container">
  <div class="row-fluid">
    <form class="form-group" (ngSubmit)="onSubmit(searchForm.valid)" #searchForm="ngForm">
      <label class="col-md-8">Steam ID:</label>
      <div class="input-group">
        <input class="form-control col-md-10" [(ngModel)]="steam_id" id="search_input" name="search_input" required #name="ngModel" />
        <input class="btn btn-primary col-md-2" type="submit" value="Search" (click)="submit_touched=true;"/>
      </div>
      <div [hidden]="name.valid || (!submit_touched) " class="alert alert-danger">
        Steam ID is required
      </div>
    </form>

    <hr>
    <!-- TODO: Uncomment this: -->
    <!-- <ngbd-table-complete *ngIf="submit_touched && searchForm.valid"></ngbd-table-complete> -->
    <ngbd-table-complete></ngbd-table-complete>
  </div>
</div>
